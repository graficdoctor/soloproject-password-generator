<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		/>

		<script src="index.js" defer></script>
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<section>
				<div class="text-container">
					<h1>
						Generate a <br /><span class="color-text">random password</span>
					</h1>
					<p>Never use an insecure password again.</p>
				</div>
				<button class="btn" id="generate-btn">Generate passwords</button>
				<hr />
				<div class="output-container">
					<p class="outputfield" id="generated-password-1"></p>
					<p class="outputfield" id="generated-password-2"></p>
				</div>
			</section>
		</div>
